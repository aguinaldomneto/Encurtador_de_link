<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icone.bmp" type="image/x-icon">
</head>
<body>
    <div class="box">
        <h2 class="title">Encurtador de URL</h2>
        <div class="box-input">
            <input class="input-url" id="input-url" type="text" placeholder="Coloque aqui uma URL"/>
            <button class="btn" onclick="encurtarUrl()">Encurtar URL</button>
            <button class="btn" onclick="copiar()">Copiar</button>           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
